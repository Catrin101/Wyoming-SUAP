<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

<h:head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form label {
            margin-bottom: 5px;
        }
        .login-form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-header">Iniciar Sesión</div>

        <!-- Mostrar mensajes de error, si los hay -->
        <h:messages globalOnly="true" class="error-message"/>

        <h:form class="login-form">
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Usuario:" />
                <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="El campo Usuario es obligatorio." />

                <h:outputLabel for="password" value="Contraseña:" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="El campo Contraseña es obligatorio." />

                <!-- Espacio para alinear los mensajes de validación en cada campo -->
                <h:message for="username" style="color:red"/>
                <h:message for="password" style="color:red"/>
            </h:panelGrid>

            <!-- Botón de iniciar sesión -->
            <h:commandButton value="Iniciar Sesión" action="#{loginBean.login}" styleClass="login-button" />

        </h:form>
    </div>
</h:body>
</html>
