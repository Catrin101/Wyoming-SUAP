<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Alta de Asignación de Profesor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
        }
        .sidebar {
            width: 250px;
            background-color: #005f40;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            max-width: 100%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #ffc107;
            color: black;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f1f1f1;
            min-height: 100vh;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</h:head>

<h:body>
    <div class="sidebar">
        <p:graphicImage url="resources/uabcl.png" class="logo" />
        <p:menu>
            <p:menuitem value="Menu Principal" url="Principal.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Profesores" url="Profesor.xhtml" icon="pi pi-user"/>
            <p:menuitem value="Unidad de Aprendizaje" url="UnidadAprendizaje.xhtml" icon="pi pi-book"/>
            <p:menuitem value="Asignación de unidades de aprendizaje" url="Asignacion.xhtml" icon="pi pi-calendar"/>
            <p:menuitem value="Cerrar Sesión" url="login.xhtml" icon="pi pi-sign-out"/>
        </p:menu>
    </div>

    <div class="content">
        <h1 class="header">Alta de Asignación de Profesor</h1>
        
        <h:form>
            <!-- Selección de Profesor -->
            <h:outputLabel value="Profesor" for="profesor" />
            <p:selectOneMenu id="profesor" value="#{asignacionBean.idProfesor}" style="width: 100%;">
                <f:selectItem itemLabel="Seleccione un Profesor" itemValue="" />
                <f:selectItems value="#{asignacionBean.profesores}" var="profesor" 
                               itemLabel="#{profesor.nombre} #{profesor.apellido}" itemValue="#{profesor.idProfesor}" />
            </p:selectOneMenu>

            <!-- Selección de Unidad de Aprendizaje -->
            <h:outputLabel value="Unidad de Aprendizaje" for="unidadAprendizaje" />
            <p:selectOneMenu id="unidadAprendizaje" value="#{asignacionBean.idUnidadAprendizaje}" style="width: 100%;">
                <f:selectItem itemLabel="Seleccione una Unidad" itemValue="" />
                <f:selectItems value="#{asignacionBean.unidades}" var="unidad"
                               itemLabel="#{unidad.nombreDeLaUnidadAprendisaje}" itemValue="#{unidad.idUnidadAprendizaje}" />
            </p:selectOneMenu>

            <!-- Botón de Asignar -->
            <p:commandButton value="Asignar Profesor" icon="pi pi-check" action="#{asignacionBean.asignarProfesorUnidad}" update=":growl, :asignacionForm" />

            <!-- Mostrar mensajes de éxito o error -->
            <p:growl id="growl" showDetail="true" />

        </h:form>
    </div>
</h:body>
</html>
