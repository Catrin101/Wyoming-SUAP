<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Altas de Unidades de Aprendizaje</title>
    <style>
        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
        }
        .label {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            margin-bottom: 5px;
            display: inline-block;
            width: 160px;
        }
        .input-field {
            width: 100%;
            margin-bottom: 10px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-save {
            background-color: #007BFF;
        }
        .button-save:hover {
            background-color: #0056b3;
        }
        .button-cancel {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button-cancel:hover {
            background-color: #b30000;
        }
    </style>
</h:head>

<h:body>
    <h:form>
    <p:messages id="messages" showDetail="true" autoUpdate="true" />
    <div class="form-container">
        <h2>Altas de Unidades de Aprendizaje</h2>

        <h:outputLabel value="ID:" styleClass="label" />
        <p:inputText id="idUnidad" value="#{unidadAprendizajeBean.idUnidadAprendizaje}" styleClass="input-field" required="true" label="ID de la unidad" />

        <h:outputLabel value="Nombre de unidad:" styleClass="label" />
        <p:inputText id="nombreUnidad" value="#{unidadAprendizajeBean.nombreDeLaUnidadAprendisaje}" styleClass="input-field" required="true" label="Nombre de la unidad" />

        <h:outputLabel value="Hora de clase:" styleClass="label" />
        <p:inputText id="horaClase" value="#{unidadAprendizajeBean.horaClase}" styleClass="input-field" required="true" label="Hora de clase" />

        <h:outputLabel value="Hora de Taller:" styleClass="label" />
        <p:inputText id="horaTaller" value="#{unidadAprendizajeBean.horaTaller}" styleClass="input-field" label="Hora de Taller" />

        <h:outputLabel value="Hora de Laboratorio:" styleClass="label" />
        <p:inputText id="horaLaboratorio" value="#{unidadAprendizajeBean.horasLaboratorio}" styleClass="input-field" label="Hora de Laboratorio" />

        <p:commandButton value="Guardar" action="#{unidadAprendizajeBean.guardar}" styleClass="button button-save" update="messages"/>
        <p:commandButton value="Cancelar" action="menuUnidadAprendizaje.xhtml?faces-redirect=true" styleClass="button button-cancel"/>
    </div>
</h:form>

</h:body>
</html>
