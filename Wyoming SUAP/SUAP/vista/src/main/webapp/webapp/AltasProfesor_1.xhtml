<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Altas de Profesores</title>
    <style>
        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
        }
        .label {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            margin-bottom: 5px;
            display: inline-block;
            width: 80px;
        }
        .input-field {
            width: 100%;
            margin-bottom: 10px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-cancel {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button-cancel:hover {
            background-color: #cc0000;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="form-container">
            <h2>Altas de Profesores</h2>

            <h:outputLabel value="ID:" styleClass="label" />
            <p:inputText id="id" value="#{profesorBean.id}" styleClass="input-field"/>

            <h:outputLabel value="Nombre:" styleClass="label" />
            <p:inputText id="nombre" value="#{profesorBean.nombre}" styleClass="input-field"/>

            <h:outputLabel value="Apellidos:" styleClass="label" />
            <p:inputText id="apellidos" value="#{profesorBean.apellidos}" styleClass="input-field"/>

            <h:outputLabel value="RFC:" styleClass="label" />
            <p:inputText id="rfc" value="#{profesorBean.rfc}" styleClass="input-field"/>

            <p:commandButton value="Guardar" action="#{profesorBean.guardar}" styleClass="button"/>

            <p:link value="cancelar" outcome="Profesor.xhtml" styleClass="button-cancel" />
        </div>
    </h:form>
</h:body>
</html>
