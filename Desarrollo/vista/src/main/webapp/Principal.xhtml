<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      lang="es">

<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Universidad Autónoma de Baja California</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .sidebar {
            width: 250px;
            background-color: #005f40;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            max-width: 100%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ffc107;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 18px;
            color: #666;
        }
    </style>
</h:head>

<h:body>
    <div class="sidebar">
        <p:graphicImage url="resources/uabcl.png" class="logo" />
        <p:menu>
            <p:menuitem value="Menu Principal" url="Principal.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Profesores" url="Profesor.xhtml" icon="pi pi-user"/>
            <p:menuitem value="Unidad de Aprendizaje" url="UnidadAprendizaje.xhtml" icon="pi pi-book"/>
            <p:menuitem value="Asignación de unidades de aprendizaje" url="Asignacion.xhtml" icon="pi pi-calendar"/>
            <p:menuitem value="Cerrar Sesión" url="login.xhtml" icon="pi pi-sign-out"/>
        </p:menu>
    </div>

    <div class="content">
        <p:panel header="Universidad Autónoma de Baja California">
            <h:outputText value="Sistema Universal de Autentificación de Perfiles" styleClass="subheader"/>
        </p:panel>
    </div>
</h:body>
</html>
