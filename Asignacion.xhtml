<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Asignación de Unidades de Aprendizaje</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
        }
        .sidebar {
            width: 250px;
            background-color: #005f40;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            max-width: 100%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #ffc107;
            color: black;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f1f1f1;
            min-height: 100vh;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</h:head>

<h:body>
    <div class="sidebar">
        <p:graphicImage url="resources/uabcl.png" class="logo" />
        <p:menu>
            <p:menuitem value="Menu Principal" url="Principal.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Profesores" url="Profesor.xhtml" icon="pi pi-user"/>
            <p:menuitem value="Unidad de Aprendizaje" url="UnidadAprendizaje.xhtml" icon="pi pi-book"/>
            <p:menuitem value="Asignación de unidades de aprendizaje" url="Asignacion.xhtml" icon="pi pi-calendar"/>
            <p:menuitem value="Cerrar Sesión" url="login.xhtml" icon="pi pi-sign-out"/>
        </p:menu>
    </div>

    <div class="content">
        <h1 class="header">Asignación de Unidades de Aprendizaje</h1>
        
        <!-- Tabla de asignación de unidades de aprendizaje -->
        <p:dataTable id="asignacionTable" var="asignacion" value="#{asignacionBean.asignaciones}" styleClass="table-container" responsiveLayout="scroll">
            <p:column headerText="ID de Unidad">
                <h:outputText value="#{asignacion.idUnidad}" />
            </p:column>
            <p:column headerText="Nombre de unidad de aprendizaje">
                <h:outputText value="#{asignacion.nombreUnidad}" />
            </p:column>
            <p:column headerText="ID de profesor">
                <h:outputText value="#{asignacion.idProfesor}" />
            </p:column>
            <p:column headerText="Nombre de profesor">
                <h:outputText value="#{asignacion.nombreProfesor}" />
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
